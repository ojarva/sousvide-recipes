{% extends "base.html" %}

{% block content %}


<div data-role="page">
<div data-role="header">
 <h1>Sisäänkirjautuminen</h1>
</div>

<div data-role="content">
{% if form.errors %}
<p data-icon="error">Salasana ja käyttäjätunnus eivät täsmää.</p>
{% endif %}

<form method="post" action="{% url login %}" data-ajax="false">
{% csrf_token %}
<table>
<tr>
    <td>Käyttäjätunnus</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>Salasana</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="Kirjaudu" />
<input type="hidden" name="next" value="{{ next }}" />
</form>
</div>

</div>
{% endblock %}
