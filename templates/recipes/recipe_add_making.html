{% extends "base.html" %}

{% block content %}
<div data-role="page" id="add_new_{{recipegroup.id}}">
	<div data-role="header">
	    <h1>Resepti: {{ recipegroup.main_ingredient }} - lisää uusi</h1>
	    {% include "recipes/snippets/right_top.html" %}
	</div>

	<div data-role="content">
		<a data-role="button" data-icon="back" href="{% url recipe_info recipegroup.id %}">Takaisin</a>
		<h3>Lisää uusi merkintä</h3>
		<form data-ajax="false" action="{% url recipe_info recipegroup.id %}" method="post" class="ui-corner-all">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" data-theme="b" name="submit" data-icon="plus" value="submit-value">Lisää</button>
	</form>
</div>

{% include "recipes/snippets/footer.html" %}
</div>
{% endblock %}
